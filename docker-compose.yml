version: "3"

services:
  bot:
    build: ./bot
    container_name: telegram_bot
    depends_on:
      - webapp
    environment:
      - WEBAPP_URL=http://webapp:8000
    env_file: .env

  webapp:
    build: ./web-app
    container_name: fastapi_site
    ports:
      - "8000:8000"
    env_file: .env
