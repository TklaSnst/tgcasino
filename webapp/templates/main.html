<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"   href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <ul class="header-grid">
            <li class="header-grid-element name">
                username
            </li>
            <li class="header-grid-element balance">
                balance
            </li>
            <li class="header-grid-element balance">
                hz1
            </li>
            <li class="header-grid-element balance">
                hz2
            </li>
        </ul>
    </header>
    <div>
        <div class="roulette">
            <div class="roulette-controls">
                <div class="controls-grid">
                    <div class="bet-enter">
                        <input placeholder="Enter your bet"/>
                    </div>
                    <div class="button-container">
                        <button class="button button-green">Bet</button>
                    </div>
                    <div class="button-container">
                        <button class="button button-red">Bet</button>
                    </div>
                    <div class="button-container">
                        <button class="button button-black">Bet</button>
                    </div>
                </div>
            </div>
            <div class="roulette-main">
                <img src="../static/roulette.png" alt="" class="roulette-image">
            </div>
        </div>
    </div>
</body>
</html>
